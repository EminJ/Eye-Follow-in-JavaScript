<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  	<link rel="shortcut icon" href=".styles/Icons/favicon.svg" type="image/svg+xml">
	<link rel="preconnect" href="https://fonts.googleapis.com">
  	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700&display=swap" rel="stylesheet">
	<title>Eye Follow</title>
</head>
<body class="body" id="eye">
	  <!--HTML AREA-->
	  <div class="w1024">
			<div class="face">
				<div class="eyescont">
					<div class="eye">
						<div class="eyealt"></div>
					</div>
					<div class="eye">
						<div class="eyealt"></div>
					</div>
				</div>
				<div class="mouthcont">
					<div class="mouth"></div>
				</div>
			</div>
	  </div>
	  <script type="text/javascript">
		var eyes = document.getElementsByClassName('eyealt');
		var eye = document.getElementById("eye");
		console.log(eyes);
		document.onmousemove=function(){
			var x=event.clientX*50/window.innerWidth+"%";
			var y=event.clientY*50/window.innerHeight+"%";
    		for (let i = 0; i < 2; i++) {
				eyes[i].style.marginTop = y;
				eyes[i].style.marginLeft = x;
				if(parseInt(y)>=46){
					eye.style.backgroundColor="red";
				}
				else{
					eye.style.backgroundColor="white";
				}
				console.log(y)
			}
		}
	  </script>
</body>
</html>
